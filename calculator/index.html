<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Simple Calculator</h1>
    </header>

    <main>
        <div class="calc-top">
            <input type="number" name="num1" id="num1" placeholder="-">
            <span id="op-display" class="op-display">-</span>
            <input type="number" name="num2" id="num2" placeholder="-">
            <span class="equals">=</span>
            <input type="text" id="result" class="result" placeholder="-" readonly aria-live="polite">
        </div>

        <div id="ops" class="ops">
            <button type="button" class="op-btn" data-op="+">+</button>
            <button type="button" class="op-btn" data-op="-">−</button>
            <button type="button" class="op-btn" data-op="*">×</button>
            <button type="button" class="op-btn" data-op="/">÷</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Simple Calc</p>
    </footer>

    <script src="java.js"></script>
</body>
</html>
